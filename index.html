<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <!-- Meta Google -->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/alert.css">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <main>
    <div class="container" id="container">
      <div class="row">
        <div class="col">
            <form class="col-12 mb-4" id="form">
              <img src="img/login.png" class="w-25">
              <h1 class="mb-3 fw-bold fs-3">Inicio de sesión</h1>
              <div class="col-4">
                <label for="validationServer01" class="form-label mb-0 mt-2">Email</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="Email" name="email" required>
              </div>
              <div class="col-4">
                <label for="validationServer02" class="form-label mb-0 mt-2">Contraseña</label>
                <input type="password" class="form-control" id="validationServer02" name="email" placeholder="Contraseña" required>
              </div>

            <div class="mt-3">
                <button class="btn btn-primary" type="button" id="logBtn">Ingresar</button>
                <!-- Google BTN -->
                <div class="mt-4" id="g_id_onload"
                    data-client_id="1061486778092-s0jfce1dmht854jpqd938ohaaq1jmrjb.apps.googleusercontent.com" data-callback="handleCredentialResponse">
                    
                </div>
                <div class="g_id_signin" data-type="standard"></div>

            </div>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" id="alert" role="alert">
    </div>

  </main>
  <footer class="text-muted">
    <div class="container" id="footer-container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/alert.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
